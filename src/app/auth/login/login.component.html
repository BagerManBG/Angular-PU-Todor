<div class="container h-100">
  <h1>Login</h1>
  <div class="row h-100 w-100 justify-content-center align-items-center">
    <div class="form user-form w-50">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-control" placeholder="Enter email" id="email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" id="password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>

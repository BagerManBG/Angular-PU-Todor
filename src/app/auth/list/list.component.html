<div *ngIf="isLogged" class="container h-100">
  <h1 class="mb-4">View users</h1>
  <div class="row h-100 w-100 d-flex flex-wrap justify-content-center">
    <div class="card col-3 p-0 m-3" *ngFor="let user of users">
      <div class="card-header w-100">
        <h3>{{ user?.firstName }} {{ user?.lastName }}</h3>
      </div>
      <div class="card-body w-100">
        <p><b>Email:</b> {{ user?.email }}</p>
      </div>
      <div class="card-footer d-flex justify-content-between w-100">
        <a *ngIf="!user.isBlocked" [routerLink]="" (click)="block(user)"><button class="btn btn-primary">Block</button></a>
        <a *ngIf="user.isBlocked" [routerLink]="" (click)="unblock(user)"><button class="btn btn-primary">Unblock</button></a>
        <a [routerLink]="" (click)="delete(user)"><button class="btn btn-danger">Delete</button></a>
      </div>
    </div>
  </div>
</div>

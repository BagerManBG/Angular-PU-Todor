<div *ngIf="isLogged" class="container h-100">
  <h1 class="mb-4">View favourite courses</h1>
  <div class="row h-100 w-100 d-flex flex-wrap justify-content-center">
    <div class="card col-3 p-0 m-3" *ngFor="let course of courses">
      <div class="card-header w-100">
        <h3>{{ course?.title }}</h3>
      </div>
      <div class="card-body w-100">
        <p>{{ course?.description }}</p>
        <p>Rating: 0/5</p>
        <div>
          <!--          <form>-->
          <div class="form-check-inline">
            <label class="form-check-label" for="radio1-{{ course.id }}">
              <input type="radio" class="form-check-input" id="radio1-{{ course.id }}" name="optradio-{{ course.id }}" value="1">1
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label" for="radio2-{{ course.id }}">
              <input type="radio" class="form-check-input" id="radio2-{{ course.id }}" name="optradio-{{ course.id }}" value="2">2
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label" for="radio3-{{ course.id }}">
              <input type="radio" class="form-check-input" id="radio3-{{ course.id }}" name="optradio-{{ course.id }}" value="3">3
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label" for="radio4-{{ course.id }}">
              <input type="radio" class="form-check-input" id="radio4-{{ course.id }}" name="optradio-{{ course.id }}" value="4">4
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label" for="radio5-{{ course.id }}">
              <input type="radio" class="form-check-input" id="radio5-{{ course.id }}" name="optradio-{{ course.id }}" value="5">5
            </label>
          </div>
          <button class="btn btn-info d-inline-block mt-2">Rate</button>
          <!--          </form>-->
        </div>
        <p class="mt-3">Created: {{ this.coursesDates[course.id] }}</p>
      </div>
      <div class="card-footer d-flex justify-content-between w-100">
        <a *ngIf="isAdmin" href="/courses/edit/{{ course?.id }}"><button class="btn btn-primary">Edit</button></a>
        <a *ngIf="isAdmin" href="/courses/list/{{ course?.id }}"><button class="btn btn-primary">View</button></a>
        <button *ngIf="!this.isFav(course)" class="btn btn-primary" (click)="this.addFavourite(course)">Add to liked</button>
        <button *ngIf="this.isFav(course)" class="btn btn-danger" (click)="this.removeFavourite(course)">Remove liked</button>
      </div>
    </div>
  </div>
</div>
